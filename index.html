<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="head">My To-Do List</h1>
        <p style="font-style: italic;font-size: 19px;color: grey;">Double-click an item to mark it complete.</p>
        <input type="text"><button class="add">Add</button>
        <div class="todo">
            <ol>
                <li>My</li>
                <S><li>to do</li></S>
                <li>list</li>
            </ol>
        </div>
        <div class="buttons">
        <button class="clear">Clear Completed</button>
        <button class="empty">Empty List</button>
        <button class="save">Save List</button>
        </div>
    </div>
</body>
</html>
